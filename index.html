<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<title>Calculator</title>

<style>
	body{
		background-color: #E6E6FA;
		font-family: "Comic Sans MS", cursive, sans-serif;
	}
	.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center; 
    height: 100vh; 
	}
	.calculator-box{
		background: #FFF0F5;
		padding: 30px;
		border-radius: 20px;
		box-shadow: 0px 0px 15px rgba(255, 105, 180, 0.4);
		width: 50%;
		height: 50%;
		text-align: center;
	}

	button{
		border-radius: 20px;
		font-weight: bold;
	}
	.btn-success { background-color: #FFB6C1; border: none; color: white; }
	.btn-primary { background-color: #FF69B4; border: none; color: white; }
	.btn-danger { background-color: #FF1493; border: none; color: white; }
	.btn-warning { background-color: #FF85A2; border: none; color: white; }
	select, input {
		border-radius: 10px;
		border: 2px solid #FF69B4;
	}
	.image-container {
		margin-right: 70%;
		margin-top: -30%;
	}
</style>
</head>
<body>

<details ontoggle="message()">
	<summary>Click here</summary>
	<i id="Show"></i>
</details><br>

<form>
<div class="container d-flex justify-content-cent align-items-center vh-100">
	<div class="calculator-box">
		<h3 style="color: #FF1493;">Calculator~!</h3>
	<label>Enter 1st Number:</label>
		<input type="text" id="num1" class="form-control"><br>
	<label>Enter 2nd Number:</label>
		<input type="text" id="num2" class="form-control"><br>
	<button type="submit" class="btn btn-success" onmouseover="plus()">➕Add</button>
	<button type="submit" class="btn btn-primary" onmouseover="subtract()">➖Subtract</button>
	<button type="submit" class="btn btn-danger" onmouseover="multiply()">✖️Multiply</button>
	<button type="submit" class="btn btn-warning" onmouseover="divide()">➗Divide</button>
</form>
</div>
	<div class="image-container">
	<img src="https://media2.giphy.com/media/v1.Y2lkPTc5MGI3NjExaHFzcXkxem9rODM3bnl0ZTUwZThqNXp6N2I0ejFzcGkzcm5wNGlwayZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/kggzgDDR9ZO1PjRa7E/giphy.gif" width="100%">
	</div>
</div>
	<script>
		function showValue(){
			var showMe = document.getElementById("show").value;

			window.alert("The value of the select variable is " + showMe);
		}
		function message(){
			document.getElementById("Show").innerHTML="Enter two numbers and find its sum"
		}
		function plus(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var sum = Number(num1) + Number(num2);
			document.write("The sum is " + sum);
		}
		function subtract(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var difference = Number(num1) - Number(num2);
			document.write("The difference is " + difference);
		}
		function multiply(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			var product = Number(num1) * Number(num2);
			document.write("The product is " + product);
		}
		function divide(){
			var num1 = document.getElementById("num1").value;
			var num2 = document.getElementById("num2").value;
			if (num2 == 0) {
				alert("Cannot divide by zero!");
			} else {
				var quotient = Number(num1) / Number(num2);
				document.write("The quotient is " + quotient);
			}
		}
	</script>
</body>
</html>
